<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>        
    <link rel="stylesheet" href="./CSS/main.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="position-relative">
        <div class="loginWrapper">
            <div class="row">
                <div class="col-md-4  signIn rounded-left">
                    <div>
                        <img src="./assets/diprella_logo.svg"/>
                    </div>

                    <div class="text-center sectionSignIn">
                        <h2 >Welcome Back!</h2>
                        <p >
                            To Keep connected with us please login with your personal info
                        </p>
                        <button class="primaryBtn border">
                            SIGN IN
                        </button>
                    </div>
                    
                    
                </div>
                <div class="col-md-8 signUp rounded-right">
                    <h2 class="text-center">Create Account</h2>
                    <div class="d-flex justify-content-center socialNetworkImages">
                        <span><img src="./assets/facebook-f.png"/></span>
                        <span><img src="./assets/google-plus.png"/></span>
                        <span><img src="./assets/linkedin-2.png"/></span>
                    </div>
                    <p class="message text-center">or use your email for registration:</p>
                    <form class="regForm d-flex flex-column align-items-center">
                        <div class="position-relative">
                            <i class="fa fa-user icon"></i>  
                            <input type="text" placeholder="Name">                         
                        </div>
                        <div class="position-relative">
                            <i class="fa fa-envelope icon"></i>                           
                        <input type="email" placeholder="Email" class="mt-10">
                        </div>
                        <div class="position-relative">
                            <i class="fa fa-lock icon"></i> 
                        <input type="password" placeholder="Password" class="mt-10">
                        </div>
                        
                    </form>
                    <div class="signUpBtn">
                        <button class="primaryBtn">SIGN UP</button>
                    </div>
                    
                </div>
            </div>
        </div>        
    </div>    
</body>
</html>
